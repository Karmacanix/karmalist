{% extends "home/base.html" %}
{% load static %}

{% block content %}

    <body>
        <main>
          <div class="container">
            <div class="row">
                {% if user.is_authenticated %}
              <div class="container">
                <div class="card brown darken-2">
                  <div class="card-content white-text">
                    <span class="card-title"><h3>Profile</h3></span>
                    <p>Update your details.</p>
                    <form>
                        <div class="row">
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                                <label for="email">{{ user.email }}</label>
                            </div>
                        </div>
                        <div class="input-field">
                            <input placeholder="{{ first_name }}" id="first_name" type="text" class="validate">
                            <label for="first_name">{{user.first_name}}</label>
                          </div>
                        <div class="row">
                            <div class="input-field">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">{{ user.last_name }}</label>
                            </div>
                        </div>
                        <div class="row">
                       
                                {% if user.is_staff %}
                                <p>
                                    <label>
                                      <input type="checkbox" checked="checked"/>
                                      <span>Staff</span>
                                    </label>
                                  </p>
                                {% else %}
                                <p>
                                    <label>
                                      <input type="checkbox" />
                                      <span>Staff</span>
                                    </label>
                                  </p>
                                {% endif %}
                         
                        </div>
                        <div class="row">
                                {% if user.is_active %}
                                <p>
                                    <label>
                                      <input type="checkbox" checked="checked"/>
                                      <span>Active</span>
                                    </label>
                                  </p>
                                {% else %}
                                <p>
                                    <label>
                                      <input type="checkbox" />
                                      <span>Active</span>
                                    </label>
                                  </p>
                                {% endif %}
                            
                        </div>
                    </form>
                  </div>
                  <div class="card-action">
                    <a class="waves-effect waves-light btn-large deep-orange accent-3"><i class="material-icons left">upload</i>Update</a>
                  </div>
                </div><p><a href="{% url 'password_change' %}">Change your password.</a></p> 
              </div>  
              {% endif %}           
            </div>
          </div>
        </main>
      </body>
{% endblock %}
